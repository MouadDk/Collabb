<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AMK IT Services - Accueil</title>
    <link rel="stylesheet" href="Welcome_Page.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Minimaliste -->
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="logo.png" alt="AMK IT Services" class="nav-logo">
                </a>
            </div>
            <div class="nav-buttons">
                <a href="sign_up.html" class="btn-header primary">Commencer maintenant</a>
                <a href="Login_page.html" class="btn-header secondary">Se connecter</a>
            </div>
        </nav>
    </header>

    <!-- Hero Split -->
    <section class="hero-split">
        <!-- Gauche : Logo GRAND + Tagline -->
        <div class="hero-left">
            <div class="logo-container">
                <img src="logo.png" alt="AMK IT Services" class="hero-logo-big">
                <p class="tagline">Vos besoins. Notre maîtrise.</p>
            </div>
        </div>

        <!-- Droite : Contenu + CTAs + Animation -->
        <div class="hero-right">
            <div class="content">
                <h2>Bienvenue sur AMK IT Services</h2>
                <p>Installation, vente et services informatiques en un clic.</p>

                <div class="cta-buttons">
                    <a href="services.html" class="btn primary">Découvrir nos services</a>
                    <a href="contact.html" class="btn secondary">Contactez-nous</a>
                    <a href="cart.html" class="btn accent">Commander maintenant</a>
                </div>

                <!-- Animation Ordinateur -->
                <div class="laptop-animation">
                    <div class="laptop">
                        <div class="screen">
                            <div class="code-line"></div>
                            <div class="code-line"></div>
                            <div class="code-line"></div>
                        </div>
                        <div class="base"></div>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 AMK IT Services. Tous droits réservés.</p>
    </footer>

    <script src="Welcome_Page.js"></script>
</body>
</html>
