<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - Mon Site Logiciels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Mon Site Logiciels</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/software">Logiciels</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/cart">Panier</a></li>
                <li><a href="/signup">S'inscrire</a></li>
                <li><a href="/login">Se connecter</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <section class="auth-form">
            <h2>Créer un compte</h2>
            <form>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <p>Déjà un compte? <a href="/login">Connectez-vous ici</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mon Site Logiciels. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
