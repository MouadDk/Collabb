<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Mon Site Logiciels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Mon Site Logiciels</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/software">Logiciels</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/cart">Panier</a></li>
                <li><a href="/signup">S'inscrire</a></li>
                <li><a href="/login">Se connecter</a></li>
            </ul>
        </nav>
    </header>

    <main class="payment-page">
        <section class="payment-form">
            <h1>Paiement Sécurisé</h1>
            <p>Total à payer: <span>799€</span></p>

            <form>
                <div class="form-group">
                    <label for="card-number">Numéro de carte:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Nom sur la carte:</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="expiry-date">Date d'expiration:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>

                <h3>Payer avec:</h3>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment-method" value="visa" checked> Visa
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="mastercard"> Mastercard
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="paypal"> PayPal
                    </label>
                </div>

                <button type="submit" class="btn">Payer maintenant</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mon Site Logiciels. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
