<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Mon Site Logiciels</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav>
            <a href="Welcome_Page.html"><img src="images/logo.png" alt="Logo" class="nav-logo"></a>
            <div class="nav-buttons">
                <a href="Home_Page_Logged_In.html" class="btn-header secondary">Accueil</a>
                <a href="software.html" class="btn-header secondary">Logiciels</a>
                <a href="services.html" class="btn-header secondary">Services</a>
                <a href="cart.html" class="btn-header secondary">Panier (<span class="cart-count">0</span>)</a>
            </div>
            <div class="user-info">
                <img src="https://via.placeholder.com/30x30" alt="User Icon" class="user-icon">
                <span class="username">Nom Utilisateur</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-content">
            <h1>Votre Panier</h1>
            <p id="empty-cart-message" style="display: none;">Votre panier est actuellement vide.</p>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">0.00€</span></p>
                <button id="checkout-button" class="checkout-btn" style="display: none;">Procéder au paiement</button>
            </div>
            <button class="btn" onclick="window.location.href='software.html'">Continuer vos achats</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mon Site Logiciels. Tous droits réservés.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
